<div class="flex items-center justify-center min-h-screen">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-purple-100 md:w-1/2 lg:w-1/2 sm:w-1/2">
        <h2 class="text-center mb-4 ont-bold text-center alert alert-success">Login</h2>
        <form (ngSubmit)="onLogin()" #f="ngForm">
            <div class="mt-4">
                <div>
                    <label class="block" for="username">Username:*</label>
                        <input
                        type="username"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                        id="username"
                        required
                        ngModel
                        name="username"
                        maxlength="20"
                        placeholder="Username"
                        >
                </div>
                <div class="mt-4">
                    <label class="block" for="password">Password:*</label>
                        <input
                        type="password"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                        id="password"
                        placeholder="Password"
                        required
                        ngModel
                        name="password"
                        maxlength="40"
                        >
                </div>
                <div *ngIf="authService.isBadCredentials()" class="bg-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                    Incorrect username or password!
                </div>
                <div class="flex">
                    <button [disabled]="!isSendButtonActivated || !f.valid" class="w-full px-6 py-2 mt-4 bg-purple-600 text-white rounded-lg hover:bg-purple-900">Log In</button>
                </div>
            </div>
        </form>
    </div>
</div>
