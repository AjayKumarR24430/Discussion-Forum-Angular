      </a>
      <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white mr-4" routerLink="/posts-add" routerLinkActive="active">

      <ng-template [ngIf]="!authService.isAuthenticated()">
          <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white" routerLink="/signup" routerLinkActive="active">
            Registration

            [ngIf]="authService.isAuthenticated()">
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white" (click)="logoutUser()">
            Logout
          </a>
      </ng-template>
