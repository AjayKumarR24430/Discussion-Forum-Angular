<div class="container mx-auto h-100">
    <div class="row mt-4 justify-content-center align-items-center h-auto">
        <div class="col-lg-10">
            <h1 class="mt-1">{{ post.title }}
                <button class="inline-flex items-center justify-center w-10 h-10 mr-2 text-gray-700 transition-colors duration-150 bg-white rounded-full focus:shadow-outline hover:bg-gray-200"
                *ngIf="authService.isAuthenticated() && isUserSame"
                [routerLink]="['/posts/edit/',post.id]"
                type="button"
                > 
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path></svg>
                </button>
            </h1>
            <small id="author" class="form-text text-muted">@{{author}}</small>
            <div class="relative">
                <div class="absolute -top-14 right-0 h-16 w-25 ...">
                    <button *ngIf="isUserSame && authService.isAuthenticated()" class="h-10 px-5 m-2 text-red-100 transition-colors duration-150 bg-red-700 rounded-lg focus:shadow-outline hover:bg-red-800 right-0" (click)="onDeletePost()"
                    routerLink="/posts-list">DELETE POST
                    </button>
                </div>
            </div>
            
            <hr>
            <img class="img-fluid rounded" src="{{ post.imageUrl }}" alt="">
            <hr>
            <p class="mt-4">{{ post.content }}</p>
            <div class="text-left mt-4 mb-4" >
                <button class="inline-flex items-center justify-center w-11 h-11 mr-2 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-full focus:shadow-outline hover:bg-indigo-800" aria-pressed="false"
                [disabled]="!allowRate || !authService.isAuthenticated()"
                (click)="onRate(1)">
                  <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                </button>
                <button class="inline-flex items-center justify-center w-10 h-10 mr-2 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-full focus:shadow-outline hover:bg-indigo-800"  aria-pressed="false"
                        [disabled]="!allowRate || !authService.isAuthenticated()"
                        (click)="onRate(0)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v-5.43a2 2 0 00-1.105-1.79l-.05-.025A4 4 0 0011.055 2H5.64a2 2 0 00-1.962 1.608l-1.2 6A2 2 0 004.44 12H8v4a2 2 0 002 2 1 1 0 001-1v-.667a4 4 0 01.8-2.4l1.4-1.866a4 4 0 00.8-2.4z" />
                        </svg>
                </button>
            </div>
            <span *ngIf="!allowRate" class="float-left -mt-11 ml-40">Voted!</span>
            <hr>
            <app-comments></app-comments>
        </div>
    </div>
</div>
