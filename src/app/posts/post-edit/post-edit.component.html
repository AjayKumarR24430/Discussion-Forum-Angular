<div class="container-fluid h-100">
    <div class="row mt-4 justify-content-center align-items-center h-auto">
        <div class="col-lg-10">
            <div *ngIf="!isUserSame" style="margin-bottom: 20px; color: darkred;"> 
                You cannot edit this post, you are not the author!
            </div>
            <form (ngSubmit)="onEditPost(fileInput.files)" #f="ngForm">
                <h2 class="text-center mb-4 alert alert-dark">Edit post</h2>
                <div id="post-data">
                    <div class="form-group">
                        <label for="title" class="font-weight-bold">Title:</label>
                        <input
                            style="margin-top: 10px;"
                            [disabled]="!isUserSame"                            
                            type="text"
                            class="form-control"
                            id="title"
                            required
                            (ngModel)="[editedPost.title]"
                            name="title">
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="content" class="font-weight-bold">Content:</label>
                        <textarea
                            style="margin-top: 10px;"
                            [disabled]="!isUserSame"                            
                            class="form-control"
                            id="content"
                            rows="7"
                            required
                            (ngModel)="[editedPost.content]"
                            name="content"></textarea>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="imagePost" class="font-weight-light">Select an image file &nbsp;</label>
                        <input type="file" class="form-control-file" id="imagePost" accept="image/*" #fileInput
                               (change)="submitBtn.disabled=false"
                               [disabled]="!isUserSame">
                    </div>
                    <div class="row mt-4">
                        <button type="submit"
                                class="btn btn-outline-primary btn-lg mx-auto d-block"
                                [disabled]="f.pristine || isSend || isImageSelect || !isUserSame"
                                #submitBtn
                                style="margin-top: 10px;"
                        >Save
                        </button>
                        <button class="btn btn-outline-danger btn-lg mx-auto d-block"
                                [routerLink]="['/posts/',editedPost.id]"
                                style="margin-top: 10px;">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
